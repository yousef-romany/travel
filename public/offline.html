<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ZoeHolidays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #f4d47b 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 48px 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d47b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }

        button {
            background: linear-gradient(135deg, #d4af37 0%, #f4d47b 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úàÔ∏è</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Please check your connection and try again.
        </p>
        <button onclick="location.reload()">Try Again</button>
        <div id="status" class="status offline">
            üì° No internet connection
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (navigator.onLine) {
                statusDiv.className = 'status online';
                statusDiv.textContent = '‚úÖ Connection restored!';
                setTimeout(() => {
                    location.reload();
                }, 1500);
            } else {
                statusDiv.className = 'status offline';
                statusDiv.textContent = 'üì° No internet connection';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check every 3 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateStatus();
            }
        }, 3000);
    </script>
</body>
</html>
